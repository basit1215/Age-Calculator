<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
</head>

<body>

    <div class="container">

        <div class="header">
            <header>
                <h4><span class="green">Age</span> <span class="silver">Calculator</span></h4>
            </header>
        </div>

        <div class="inp">
            <div class="inputs">
                <div><input type="date" id="dates"></div>
                <div><button id="age-cal-btn" onclick="calculateDateOfBirth()">Calculate</button></div>
            </div>
        </div>

        <div class="out">

            <div class="output">
                <div class="year">
                    <div id="years" class="timer"></div>
                    <div class="content">Years</div>
                </div>

                <div class="year">
                    <div id="months" class="timer"></div>
                    <div class="content">Months</div>
                </div>

                <div class="year">
                    <div id="days" class="timer"></div>
                    <div class="content">Days</div>
                </div>
            </div>

        </div>

        <div>
            <footer class="footer">
                <h3>Designed and Developed by: <a href="https://github.com/basit1215" target="_blank">Abdul Basit</a></h3>
            </footer>
        </div>

    </div>




    <script src="app.js"></script>
</body>

</html>
